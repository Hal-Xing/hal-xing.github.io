<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Lu Xiaoyan" />
  <meta name="keywords" content="photography, lu xiaoyan" />
  <title>Lu Xiaoyan - Works</title>
  <link rel="stylesheet" href="css/works.css">
  <link rel="shortcut icon" type="image/png" href="img/L.png"/>
</head>

<body>
    <header>
        <img src="img/Photography.svg" id="picon" data-class=".horizon" class="selector">
        <img src="img/Design.svg" id="dicon" data-class=".middle" class="selector">
        <img src="img/Others.svg" id="oicon" data-class=".front" class="selector">
    </header>

    <main>
        <div class="menu">
            <div class="menuleft">
              <img src="img/menu.svg" alt="menu" id="menuicon">
            </div>
            <div class="menuright">
              <a href="index.html"><img src="img/HOME.svg" class="menuitem"></a>
              <a href="works.html"><img src="img/WORKS.svg" class="menuitem"></a>
              <a href="about.html"><img src="img/ABOUT.svg" class="menuitem"></a>
            </div>
          </div>
          <div class="horizon scroll">
            <div class="holder" id="img1"></div>
            <div class="holder" id="img2"></div>
            <div class="holder" id="img3"></div>
            <div class="holder" id="img4"></div>
            <div class="holder" id="img5"></div>
        </div>
        <div class="middle scroll">
            <img src="img/middle.png" alt="" />
        </div>
        <div class="front scroll">
            <img src="img/front.png" alt="" />
        </div>
    </main>
    
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript">
        (function($) {
            var elem = $.jInvertScroll(['.scroll'], {       // an array containing the selector(s) for the elements you want to animate
                height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
                onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                    console.log(percent);
                }
            });

            $(window).resize(function() {
            if ($(window).width() <= 768) {
                elem.destroy();
            }
            else {
                elem.reinitialize();
            }
            });
        }(jQuery));
    </script>
</body>
</html>

<script>
    $(document).ready(function() {
      $("#menuicon").mouseenter(function(){
        $(".menuright").fadeIn()
      }); 
      $(".menuright").mouseleave(function(){
        $(".menuright").fadeOut()
      }); 
      $(".menu").mouseleave(function(){
        $(".menuright").fadeOut()
      });
      showContent(".horizon");
      $("#picon").css("filter", "brightness(0.1)")
      $(".selector").click(function(){
          $(".selector").css("filter", "brightness(1)");
          $(this).css("filter", "brightness(0.1)");
          showContent($(this).data("class"));
      });
    });
    function showContent (classname) {
        $(".scroll").hide();
        $(classname).fadeIn();
    }
</script>
