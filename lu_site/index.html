<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Lu Xiaoyan" />
  <meta name="keywords" content="photography, lu xiaoyan" />
  <title>Lu Xiaoyan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/L.png"/>
</head>

<body>
  <header class="top">
    <img src="img/lu.svg" alt="Lu Xiaoyan" id="lulogo">
  </header>
  <div class="right">
      <div class="menu">
        <div class="menuleft">
          <img src="img/menu.svg" alt="menu" id="menuicon">
        </div>
        <div class="menuright">
          <a href="index.html"><img src="img/HOME.svg" class="menuitem"></a>
          <a href="index.html"><img src="img/WORKS.svg" class="menuitem"></a>
          <a href="about.html"><img src="img/ABOUT.svg" class="menuitem"></a>
        </div>
      </div>
      <img src="img/top/anata.jpg" alt="あなたがいることで" data-link = "by_my_side.html" class="topimg" id="img1">
      <img src="img/top/hoshiaru.jpg" class="topimg" alt="星ある輝く夜空" data-link = "radiation.html" id="img2">
      <img src="img/top/nitijyou.jpg" class="topimg" alt="日常会話" data-link = "take_a_break.html" id="img3">
      <img src="img/top/owaranai.jpg" class="topimg" alt="終わらない虫の声" data-link = "the_echo_never_fade.html" id="img4">
      <img src="img/top/1.jpg" class="topimg" alt="終わらない虫の声" data-link = "the_echo_never_fade.html" id="img5">
      <img src="img/top/2.jpg" class="topimg" alt="星ある輝く夜空" data-link = "radiation.html" id="img6">
      <img src="img/top/3.jpg" class="topimg" alt="日常会話" data-link = "take_a_break.html" id="img7">
      <div id="hiddentext"></div>
  </div>
  <script src="jquery-3.6.0.js"></script>
  <script type="text/javascript" src="http://andywer.github.io/jquery-dim-background/jquery.dim-background.min.js"></script>
</body>
</html>

<script>
  $(document).ready(function() {
    $(".topimg").mouseenter(function(){
      $(this).dimBackground();
      $("<p>" + $(this).attr("alt") + "</p>").appendTo("#hiddentext");
      $("#hiddentext").fadeIn();
    })
    .mouseleave(function() {
      $("*").undim();
      $("#hiddentext").empty();
      $("#hiddentext").fadeOut();
    });
    $(".topimg").click(function(){
      window.location.href = $(this).data("link");
    })
    $("#menuicon").mouseenter(function(){
      $(".menuright").fadeIn()
    }); 
    $(".menuright").mouseleave(function(){
      $(".menuright").fadeOut()
    }); 
    $(".menu").mouseleave(function(){
      $(".menuright").fadeOut()
    }); 
    resizetopimg();
    $(window).resize(function() {
      resizetopimg();
    });
  });
  function resizetopimg() {
    var h_wratio = $(window).height()/$(window).width();
    if (h_wratio < 0.6363636) {
      $("#menuicon").css("width", "4vw");
      $(".topimg").css("max-height", "120%");
      $(".topimg").css("max-width", "120%");
    } else {
      $("#menuicon").css("width", "6vw");
      $(".topimg").css("max-height", "100%");
      $(".topimg").css("max-width", "100%");      
    }
  }
</script>
