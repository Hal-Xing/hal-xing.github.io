<!DOCTYPE html>
<html lang="jp" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Lu Xiaoyan" />
    <meta name="keywords" content="photography, lu xiaoyan" />
    <title>Lu Xiaoyan - Radiation</title>
    <link rel="shortcut icon" type="image/png" href="img/L.png"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>

  <body>
    <div class="menu">
      <div class="menuleft">
        <img src="img/menu.svg" alt="menu" id="menuicon">
      </div>
      <div class="menuright">
        <a href="top.html"><img src="img/HOME.svg" class="menuitem"></a>
        <img src="img/WORKS.svg" class="menuitem">
        <a href="about.html"><img src="img/ABOUT.svg" class="menuitem"></a>
      </div>
    </div>
    <div id="statementbkgd">
    </div>
    <div class="stateleft">
      <p>子供の頃から、宇宙への夢があり、星を観測するために望遠鏡を作ったこともあった。宇宙に対する認知欲は、地球人のDNAが持つ本来の本能であろう。宇宙は創世から発展し、繁栄し、最後に終わりへ。では、終わったら未来の世界はどうなっているのか。もしビッグバン説が言うように、すべてのものはビッグバンの進化結果だとしたら、人類も宇宙の大爆発のわずかな「後遺症」とも言えるのではないか。これらのイメージは、子供の頃からの宇宙夢が今に残っている「後遺症」であり、宇宙への想像についての個人的な夢である。</p><br>
    </div>
    <div class="stateright">
      <img src="img/by_my_side_90.svg" alt="by my side" id="titleicon">
    </div>
    <div class="container">
      <div id="grid-gallery" class="grid-gallery">
        <section class="grid-wrap">
          <ul class="grid appender">
            <li class="grid-sizer"></li><!-- for Masonry column width -->
          </ul>
        </section><!-- // grid-wrap -->
        <section class="slideshow">
          <ul class="appender">
          </ul>
          <nav>
            <span class="icon nav-prev"></span>
            <span class="icon nav-next"></span>
            <span class="icon nav-close"></span>
          </nav>
          <div class="info-keys icon">Navigate with arrow keys</div>
        </section><!-- // slideshow -->
      </div><!-- // gridgallery -->
    </div>


    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpGridGallery.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function(){
        var i = 0;
        var li_text = "";
        while (i < 54) {
          i++;
          li_text = "<li><figure><img src=\"img/radiation/ (" + i + ").jpg\"/></figure></li>";
          $(".appender").append(li_text);
        }
        new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
        $("#menuicon").mouseenter(function(){
          $(".menuright").show()
        }); 
        $(".menuright").mouseleave(function(){
          $(".menuright").hide()
        }); 
        $(".menu").mouseleave(function(){
          $(".menuright").hide()
        }); 
        $("#titleicon").mouseenter(function(){
          $("#statementbkgd").show();
          $(".stateleft").show();
        }); 
        $("#titleicon").mouseleave(function(){
          $(".stateleft").hide();
          $("#statementbkgd").hide();
        }); 
      });
    </script>
  </body>
</html>
