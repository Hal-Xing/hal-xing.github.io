<script>
  var menuopen = 0;
  var soundplay = 0;
  var sound = new Audio();
  function NavAction() {
    closeExhibition();
    closeEvent();
    closeMarket()
      if (!menuopen) {
          document.getElementById("kumonav").style.top = "0vh";
          document.getElementById("kumonav").style.backgroundColor = "#FFFCF3";
          menuopen = 1;
      }
      else {
          document.getElementById("kumonav").style.top = "-85vh";
          document.getElementById("kumonav").style.backgroundColor = "rgba(255, 255, 255, 0)";
          menuopen = 0;
      }
  }
  function playSound() {
    if (soundplay) {
      sound.pause();
      soundplay = 0;
    } else {
      sound = new Audio('mood_sound.mp3');
      sound.loop = 1;
      sound.play();
      soundplay = 1;
    }
  }
  function expandExhibition() {
    document.getElementById("tenji-gallery").style.height = "100%";
    document.getElementById("tenji-gallery").style.display = "flex";
    document.getElementById("tenjibutton").style.opacity = "0";
  }
  function closeExhibition() {
    document.getElementById("tenji-gallery").style.display = "none";
    document.getElementById("tenjibutton").style.opacity = "1";
  }
  function expandEvent() {
    document.getElementById("event-gallery").style.display = "block";
    document.getElementById("eventbutton").style.display = "none";
  }
  function closeEvent() {
    document.getElementById("event-gallery").style.display = "none";
    document.getElementById("eventbutton").style.display = "block";
  }
  function expandMarket() {
    document.getElementById("market-gallery").style.display = "flex";
    document.getElementById("marketbutton").style.opacity = "0";
  }
  function closeMarket() {
    document.getElementById("market-gallery").style.display = "none";
    document.getElementById("marketbutton").style.opacity = "1";
  }
</script>
