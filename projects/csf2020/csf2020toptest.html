<script>
  var menuopen = 0;
  var soundplay = 0;
  var sound = new Audio();
  function NavAction() {
    // closeExhibition();
    // closeEvent();
      if (!menuopen) {
          document.getElementById("kumonav").style.top = "0vh";
          document.getElementById("kumonav").style.backgroundColor = "#FFFCF3";
          menuopen = 1;
      }
      else {
          document.getElementById("kumonav").style.top = "-85vh";
          document.getElementById("kumonav").style.backgroundColor = "rgba(255, 255, 255, 0)";
          menuopen = 0;
      }
  }
  function playSound() {
    if (soundplay) {
      sound.pause();
      soundplay = 0;
    } else {
      sound = new Audio('mood_sound.mp3');
      sound.loop = 1;
      sound.play();
      soundplay = 1;
    }
  }
